<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 만들기</title>
    <style>
        .cls001 {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .cls001 > li {
            width: 150px;
            height: 40px;
            background: dodgerblue;
            float: left;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }

        .cls001 li ul {
            list-style: none;
            margin: 0;
            padding: 0;
        } 

        .cls001 li ul li {
            width: 150px;
            height: 40px;
            background: dodgerblue;
            display: none;
        }

        .cls001 li:hover ul li {
            display: block;
        }
    </style>
</head>
